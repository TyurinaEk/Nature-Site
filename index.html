<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>nature</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #375239;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .center-image {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <img src="заповедник/фон.jpg" class="center-image" alt="Фоновое изображение">

    <!-- Обычные кнопки (для ПК) -->
    <a href="навигация.html" class="image-button1">
        <img src="заповедник/кнопка1.jpg" alt="Навигация">
    </a>
    
    <a href="https://web.telegram.org/k/#@programmmiist?text=Здравствуйте!%20Хочу%20записаться%20на%20экскурсию." 
       class="image-button2" 
       target="_blank">
        <img src="заповедник/кнопка2.jpg" alt="Записаться на экскурсию">
    </a>
    
    <a href="стать_волонтёром.html" class="image-button3">
        <img src="заповедник/кнопка3.jpg" alt="Стать волонтёром">
    </a>
    
    <a href="поддержать_проект.html" class="image-button4">
        <img src="заповедник/кнопка4.jpg" alt="Поддержать проект">
    </a>
    
    <a href="нашиживотные.html" class="image-button6">
        <img src="заповедник/кнопка6.jpg" alt="нашиживотные">
    </a>
    
    <!-- Гамбургер меню для телефонов (только на главной) -->
    <div class="hamburger-menu">
        <button class="hamburger-btn" id="hamburgerBtn">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="навигация.html" class="menu-item">
                <img src="заповедник/кнопка1.jpg" alt=""> Навигация
            </a>
            <a href="https://web.telegram.org/k/#@programmmiist?text=Здравствуйте!%20Хочу%20записаться%20на%20экскурсию." 
               class="menu-item" target="_blank">
                <img src="заповедник/кнопка2.jpg" alt=""> Записаться
            </a>
            <a href="стать_волонтёром.html" class="menu-item">
                <img src="заповедник/кнопка3.jpg" alt=""> Волонтёр
            </a>
            <a href="поддержать_проект.html" class="menu-item">
                <img src="заповедник/кнопка4.jpg" alt=""> Поддержать
            </a>
            <a href="нашиживотные.html" class="menu-item">
                <img src="заповедник/кнопка6.jpg" alt=""> Животные
            </a>
        </div>
    </div>
    
    <script>
        // Управление гамбургер-меню (только на главной)
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');
        
        if (hamburgerBtn && dropdownMenu) {
            hamburgerBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownMenu.classList.toggle('show');
                
                // Анимация гамбургера в крестик
                const lines = document.querySelectorAll('.hamburger-line');
                if (dropdownMenu.classList.contains('show')) {
                    lines[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                    lines[1].style.opacity = '0';
                    lines[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                } else {
                    lines[0].style.transform = 'none';
                    lines[1].style.opacity = '1';
                    lines[2].style.transform = 'none';
                }
            });
            
            // Закрытие меню при клике вне его
            document.addEventListener('click', function(event) {
                if (!hamburgerBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.remove('show');
                    const lines = document.querySelectorAll('.hamburger-line');
                    lines[0].style.transform = 'none';
                    lines[1].style.opacity = '1';
                    lines[2].style.transform = 'none';
                }
            });
            
            // Закрытие меню при клике на пункт
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    dropdownMenu.classList.remove('show');
                    const lines = document.querySelectorAll('.hamburger-line');
                    lines[0].style.transform = 'none';
                    lines[1].style.opacity = '1';
                    lines[2].style.transform = 'none';
                });
            });
        }
    </script>
</body>
</html>
